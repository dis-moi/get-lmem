<!DOCTYPE html>

<script>
  var redirectUrl = 'https://choisir.lmem.net/lopera-en-mieux/';
</script>


<p id="fallback"></p>

<script>
location = redirectUrl;
var link = document.getElementById('fallback');
var lang = window.navigator.language;
if (lang.startsWith('fr')) {
  link.lang = 'fr';
  link.innerHTML = 'Si la redirection automatique ne fonctionne pas, ' +
    'cliquez sur <a href="' + redirectUrl + '">ce lien</a>.';
}
else {
  link.lang = 'en';
  link.innerHTML = 'You will be redirected shortly. If nothing happens, ' +
    'click <a href="' + redirectUrl + '">this link</a>.';
}
</script>
